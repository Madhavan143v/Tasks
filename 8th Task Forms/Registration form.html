<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
    <body>  
        
        <br>  
        <br>  
        <form>  
           <center> <h1>REGISTRATION FORM</h1></center><br><br>
          
        <label> <b>Firstname &emsp;&emsp;&emsp;</label>         
        <input type="text" name="firstname"> <br> <br>  
        <label> Middlename &emsp;&emsp;</label>     
        <input type="text" name="middlename" > <br> <br>  
        <label>Lastname&emsp;&emsp;&emsp;&ensp;</label>         
        <input type="text" name="lastname" > <br> <br>  
          
        <label>   
        Course  
        </label>   
        <select>  
        <option value="Course">B.E Course</option>  
        <option value="CSE">CSE</option>  
        <option value="ECE">ECE</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="EEE">EEE</option>  
        <option value="MECH">MECH</option>  
        <option value="CIVIL">CIVIL</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender 
        </label><br>  
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <br>  
        <br>  
          
        <label>   
        Phone No
        </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  
        Address  
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        Email&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        Password&emsp;&emsp;&emsp;&ensp;&emsp;
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        Re-type password&emsp;
        <input type="Password" id="repass" name="repass"> <br> <br>  
        <center><input type="button" value="Register"/> </center> 
        </form>  
</body>
</html>
