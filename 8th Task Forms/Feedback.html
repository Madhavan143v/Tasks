<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        input[type=text],input[type=email]{
            width: 20%;
            padding: 10px;
        }
        button :hover{
            opacity: 0.8;
        }
        button{
            padding: 5px;
            width: 10%;
            background-color: rgb(198, 199, 190);
        }
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <center> <h1>Feedback Form</h1></center>
      <form >
        <b>First Name </b> <input type="text" name="firstname" placeholder="Enter name here">
       <b> Second Name</b> <input type="text" name="secondname"  placeholder="Enter surname here">
        <BR>
        <BR>
        <b>Gender</b><br>
        <input type="radio" name="Gender" value="male">Male<BR>
        <input type="radio" name="Gender" value="female">Female  
        <BR>
        <BR>
       
        <b>E-mail</b><input type="email" name="mail" placeholder="e-mail address">
        <BR>
        <BR>
         <b> Comment Your Feedback</b> 
         <BR>        
          <textarea rows="6" cols="50" name="commentfield"></textarea>
          
          <BR>
          <BR>
            <button type="submit"><b>Send Feedback</b></button>
          <input TYPE="reset" value="Reset">
          </form>
    
</body>
</html>
